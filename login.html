<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>GradeBoard</title>

  <!-- Load style sheets -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Load scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!-- Include Semantic-UI -->
  <script src="assets/Semantic-UI/semantic.min.js"></script>
  <script src="assets/Semantic-UI/components/accordion.js"></script>
  <link href="assets/Semantic-UI/semantic.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="ui middle aligned grid" style="height:100%;width:100%;">
    <div style="width:60%; margin:auto;">
      <h1>GradeBoard</h1>
      <div class = "ui clearing segment" style="padding:20px 40px;">
        <h2>Login</h2>
        <div class="ui clearing form">
          <div class="field">
            <label>Username</label>
            <input placeholder="Username" type="text">
          </div>
          <div class="field">
            <label>Password</label>
            <input placeholder="Password" type="password">
            <a href="#">forgot password?</a>
          </div>
          <button class="ui right floated primary button" type="submit">Login</button>
        </div>
        <div class="ui negative message">
          <div class="header">
            Invalid username or password
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
